<div class="profile-page">
    <div class="profile-page-container container w-full sm:max-w-7xl px-4 sm:px-8 mx-auto">
        <div class="profile-page-wrapper my-5">
            <div class="card w-full flex items-center justify-center py-2 mb-10 border-b-2 border-slate-50">
                @for (item of items; track $index) {
                    <div class="tab-items w-1/2 flex items-center justify-center">
                        <a [routerLink]="item.routerLink" class="relative w-full text-center after:transition after:duration-300 after:ease-linear" [routerLinkActive]="activeTabStyle">{{ item.label }}</a>
                    </div>
                }
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
