<div class="ride-form">
    <div class="ride-form-container">
        <div class="ride-form-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">So how many Tamount passengers can you take?</h1>
            </div>
            <form class="w-full space-y-5" (submit)="submit()" [formGroup]="form">
                <div class="form-field">
                    <div class="passenger-count-field flex flex-col gap-2">
                        <label for="passengers">Seats</label>
                        <p-inputNumber [min]="1" [max]="5" inputStyleClass="w-full h-10" formControlName="seats" styleClass="w-full border rounded" id="passengers" [showButtons]="true" buttonLayout="horizontal" inputId="passengers" decrementButtonClass="p-button-secondary"
                                       incrementButtonClass="p-button-secondary" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
                    </div>
                    <small id="username-error" class="text-xs text-red-600">{{message}}</small>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Continue" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
