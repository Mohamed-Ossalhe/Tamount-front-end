<div class="vehicle-type w-full">
    <div class="vehicle-type-container">
        <div class="vehicle-type-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold text-center">When was your vehicle registered?<br> Passengers like to know how old your car is.</h1>
            </div>
            <form class="w-full space-y-5" (submit)="submit()" [formGroup]="registrationYearForm">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="year">Vehicle Registration Year</label>
                        <p-inputNumber id="year" formControlName="year" placeholder="Year" class="py-3 px-2 border" aria-describedby="username-help" [required]="true"/>
                        <small id="username-error" class="text-xs text-red-600">{{registrationYearMessage}}</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Save" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
