<div class="payment-methods">
    <div class="payment-methods-container container w-full sm:max-w-7xl px-4 sm:px-8 mx-auto">
        <div class="payment-methods-wrapper flex flex-col items-center py-20">
            <div class="heading flex items-center justify-center my-10 text-center">
                <h1 class="text-3xl text-tamount-primary font-bold">Enter your credit card details</h1>
            </div>
            <div class="card-wrapper w-1/3 flex flex-col gap-5">
                <div #cardElement class="card py-4 px-3 border rounded"></div>
                <p-button styleClass="w-full py-3 px-6 bg-tamount-primary rounded" severity="info" (click)="submit()">
                    <div class="card-wrapper flex items-center justify-center gap-4 w-full text-white">
                        <tamount-icon icon="credit-card" styleClass="text-xl" />
                        <p>Pay</p>
                    </div>
                </p-button>
            </div>
        </div>
        <div [class]="'hidden'" class="inner-wrapper flex-col gap-6">
            <div class="border shadow rounded-md p-4 max-w-sm w-full mx-auto">
                <div class="animate-pulse flex space-x-4">
                    <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                    <div class="flex-1 space-y-6 py-1">
                        <div class="h-2 bg-slate-200 rounded"></div>
                        <div class="space-y-3">
                            <div class="grid grid-cols-3 gap-4">
                                <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                            </div>
                            <div class="h-2 bg-slate-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
