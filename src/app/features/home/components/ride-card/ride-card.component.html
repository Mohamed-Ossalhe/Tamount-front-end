<div class="ride-card shadow-lg border rounded-lg cursor-pointer duration-300 ease-in-out transition hover:-translate-y-2">
    <div class="ride-card-container">
        <div class="ride-card-wrapper p-4 space-y-5">
            <div class="ride-card-top flex items-top justify-between">
                <div class="ride-trip-points drop-shadow-md">
                    <div class="card">
                        <p-timeline [value]="events">
                            <ng-template pTemplate="content" let-event>
                                <div class="flex flex-col gap-2">
                                    <p class="font-medium">{{ event.city }}</p>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="marker" let-event>
                                <span class="custom-marker shadow-2" [style.background-color]="event.color">
                                    <i [class]="event.icon"></i>
                                </span>
                            </ng-template>
                            <ng-template pTemplate="opposite" let-event>
                                <p class="font-medium">{{ event.time }}</p>
                            </ng-template>
                        </p-timeline>
                    </div>
                </div>
                <div class="ride-price">
                    <p class="ride-price-amount text-sm text-tamount-primary font-bold">MAD {{ ride().price }}</p>
                </div>
            </div>
            <div class="ride-card-bottom">
                <div class="user-profile-card w-full">
                        <div class="card-wrapper flex items-center justify-between w-full">
                            <div class="user-picture flex items-center gap-4">
                                @if (ride().user.hasPicture && ride().user.picture != undefined) {
                                    <p-avatar [image]="ride().user.picture" styleClass="mr-2 cursor-pointer" shape="circle" size="large"></p-avatar>
                                } @else {
                                    <p-avatar icon="pi pi-user" styleClass="mr-2 cursor-pointer" shape="circle" size="large"></p-avatar>
                                }
                                <div class="user-general-info text-left">
                                    <div class="user-name">
                                        <h1 class="text-tamount-primary font-medium">{{ ride().user.firstName }}</h1>
                                    </div>
                                    <div class="user-ratings">
                                        <p class="text-slate-500 flex items-center gap-2 text-sm font-medium capitalize"><tamount-icon icon="star-fill" styleClass="text-sm" /> 5.0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="ride-driver-preferences">
                                <ul class="flex items-left justify-center gap-2">
                                    <li class="flex items-center gap-4 text-slate-600">
                                        <tamount-icon icon="times-circle" styleClass="text-base" />
                                    </li>
                                    <li class="flex items-center gap-4 text-slate-600">
                                        <tamount-icon icon="times-circle" styleClass="text-base" />
                                    </li>
                                    <li class="flex items-center gap-4 text-slate-600">
                                        <tamount-icon icon="users" styleClass="text-base" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
