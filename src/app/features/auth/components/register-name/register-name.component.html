<div class="register-name">
    <div class="register-name-container">
        <div class="register-name-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">What's your name?</h1>
            </div>
            <form class="w-full sm:w-1/2 space-y-5" [formGroup]="nameForm" (submit)="submit()">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="first-name">First Name</label>
                        <input pInputText id="first-name" formControlName="firstName" placeholder="First Name" class="py-3 px-2 border" aria-describedby="username-help" required/>
                        <small id="first-name-error" class="text-xs text-red-600">{{ firstNameErrorMessage }}</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="last-name">Last Name</label>
                        <input pInputText id="last-name" formControlName="lastName" placeholder="Last Name" class="py-3 px-2 border" aria-describedby="username-help" required/>
                        <small id="last-name-error" class="text-xs text-red-600">{{ lastNameErrorMessage }}</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Continue" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
