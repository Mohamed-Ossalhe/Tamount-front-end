<div class="register-email">
    <div class="register-email-container">
        <div class="register-email-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">What's your email?</h1>
            </div>
            <form class="w-1/2 space-y-5" (submit)="submit()" [formGroup]="emailForm">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="email">Email</label>
                        <input pInputText id="email" formControlName="email" placeholder="Email" class="py-3 px-2 border" aria-describedby="username-help" required/>
                        <small id="username-error" class="text-xs">Enter your username to reset your password.</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Continue" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
