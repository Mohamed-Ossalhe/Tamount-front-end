<div class="register-gender">
    <div class="register-gender-container">
        <div class="register-gender-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">How would you like to be addressed?</h1>
            </div>
            <form class="w-1/2 space-y-5">
                @for (gender of genders; track $index) {
                    <div class="form-field">
                        <div class="flex flex-col gap-2">
                            <p-button styleClass="py-2 w-full"  [id]="gender.value" [disabled]="loading" [label]="gender.label" loadingIcon="pi pi-spinner"  severity="secondary" [loading]="loading" (click)="selectGender($event)"></p-button>
                        </div>
                    </div>
                }
            </form>
        </div>
    </div>
</div>
