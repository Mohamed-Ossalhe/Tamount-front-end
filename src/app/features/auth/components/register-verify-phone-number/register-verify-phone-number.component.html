<div class="register-verify-phone-number">
    <div class="register-verify-phone-number-container">
        <div class="register-verify-phone-number-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">Enter the code we've just sent you by SMS</h1>
            </div>
            <form class="w-full sm:w-1/2 space-y-5" [formGroup]="verifyPhoneNumberForm" (submit)="submit()">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="phone">SMS code</label>
                        <p-inputNumber formControlName="code" inputStyleClass="py-3 px-2 border" [maxlength]="3" placeholder="X-X-X" styleClass="w-full" id="phone" inputId="phone"></p-inputNumber>
                        <small id="first-name-error" class="text-xs">Enter your username to reset your password.</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="false" label="Verify" loadingIcon="pi pi-spinner" [loading]="false"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
