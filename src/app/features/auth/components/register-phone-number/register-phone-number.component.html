<div class="register-phone-number">
    <div class="register-phone-number-container">
        <div class="register-phone-number-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">Verify your phone number</h1>
            </div>
            <form class="w-full sm:w-1/2 space-y-5" [formGroup]="phoneNumberForm" (submit)="submit()">
                <div class="form-field">
                    <div class="destination-field flex flex-col gap-2">
                        <label for="countryCode">Country</label>
                        <p-autoComplete id="countryCode" formControlName="countryCode" placeholder="Country" [suggestions]="filteredCountries" (completeMethod)="filterCountry($event)" inputStyleClass="w-full px-2" styleClass="h-10 w-full border rounded" field="name"></p-autoComplete>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="phone">Phone Number</label>
                        <input formControlName="phone" pInputText type="tel" class="w-full py-3 px-2 border" placeholder="Phone Number" id="phone" />
                        @if (phoneNumberErrorsMessage === "") {
                            <small id="password-info" class="text-xs">It must be in the following pattern: 0XXXXXXXXX.</small>
                        } @else {
                            <small id="password-error" class="text-xs text-red-600">{{ phoneNumberErrorsMessage }}</small>
                        }
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Continue" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="button" styleClass="py-2 w-full" severity="secondary" label="I'll do it Later" (click)="registerWithoutVerifyNumber()"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
