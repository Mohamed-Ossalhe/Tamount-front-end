<div class="register-password">
    <div class="register-password-container">
        <div class="register-password-wrapper flex flex-col items-center justify-center my-10">
            <div class="login-page-heading flex items-center justify-center my-5">
                <h1 class="text-3xl font-bold">Define your password</h1>
            </div>
            <form class="w-full sm:w-1/2 space-y-5" [formGroup]="passwordForm" (submit)="submit()">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="password">Password</label>
                        <p-password formControlName="password" inputId="password" placeholder="Password" inputStyleClass="py-3 px-2 border w-full" styleClass="w-full" id="password" [toggleMask]="true"></p-password>
                        <small id="password-error" class="text-xs">It must have at least 8 characters, 1 letter, 1 number and 1 special character.</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Continue" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
