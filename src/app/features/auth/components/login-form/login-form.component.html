<div class="login-form">
    <div class="login-form-container">
        <div class="login-form-wrapper flex flex-col items-center justify-center">
            <div class="login-page-heading flex items-center justify-center mt-5">
                <h1 class="text-3xl font-bold">What's your email and password?</h1>
            </div>
            <p-divider />
            <form class="w-full sm:w-1/2 space-y-5" [formGroup]="loginForm" (submit)="submitLoginForm()">
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="email">Email</label>
                        <input pInputText id="email" formControlName="email" placeholder="Email" class="py-3 px-2 border" aria-describedby="username-help" required/>
                        <small id="username-error" class="text-xs">Enter your username to reset your password.</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <label for="password">Password</label>
                        <p-password formControlName="password" inputId="password" placeholder="Password" inputStyleClass="py-3 px-2 border w-full" styleClass="w-full" id="password"></p-password>
                        <small id="password-error" class="text-xs">Enter your username to reset your password.</small>
                    </div>
                </div>
                <div class="form-field">
                    <div class="flex flex-col gap-2">
                        <p-button type="submit" styleClass="py-2 w-full bg-tamount-primary text-white" [disabled]="loading" label="Submit" loadingIcon="pi pi-spinner" [loading]="loading"></p-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
