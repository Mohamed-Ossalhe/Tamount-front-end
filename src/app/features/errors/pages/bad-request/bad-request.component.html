<div class="bad-request-page">
    <div class="bad-request-container">
        <div class="bad-request-wrapper grid grid-cols-1 items-center justify-center w-full py-10">
            <div class="bad-request-assets-element flex items-center justify-center w-full">
                <p-image [src]="svgElement" width="400px"/>
            </div>
            <div class="bad-request-content flex flex-col items-center justify-center gap-5 w-full">
                <div class="redirection">
                    <p-button routerLink="/" styleClass="py-2 px-4 w-full bg-tamount-primary text-white" [disabled]="false" label="Go back to Home Page" loadingIcon="pi pi-spinner" [loading]="false"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
